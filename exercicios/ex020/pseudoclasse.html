<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }

       div > p{
        display: none;
       }

       div:hover > p{
        display: block;
        color: white;
        background-color: red;
        width: 300px;
       }

        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de um hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">02</div>
</body>
</html>
