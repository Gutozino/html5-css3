<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <h1>Radios Buttons e checkbox</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="ixmas" value="M" checked> <label for="ixmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label>  <br> 

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </fieldset>
</body>
</html>
