    <title>Color</title>

<body>
    <h1>Fazendo um seletor de cores em um formulario</h1>

    <p>
        <label for="icor">Cor: </label>

        <label for="inivel">Nivel de Satisfa√ßao: </label>

       <label for="ifoto">Foto de perfil: </label>

    </p>
