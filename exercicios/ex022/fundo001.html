<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imagnes de fundo</title>

    <style>
        
body{
    background-image: url(imagens/wallpaper005.jpg);
}
div.quadrado{
    border: 3px solid black;
    width: 300px;
    height: 300px;
    display: inline-block;
    border-radius: 10px;
    background-color: rgba(100, 148, 237, 0.773);
}

div#q1{
background-color: rgb(95, 158, 160);
}

div#q2{
    background-image: linear-gradient(to left, rgba(100, 148, 237, 0.773), rgb(95, 158, 160) 65%);
}

div#q3{
 background-image: url('imagens/pattern001.png');
}
    </style>

</head>
<body>
    <h1>Colocando imagnes de fundo</h1>

    <div class="quadrado" id="q1">

    </div>

    <div class="quadrado" id="q2">

    </div>

    <div class="quadrado" id="q3">

    </div>
</body>
</html>
